<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Findings | CloudServicesLLC</title>
    <style>
        :root { --primary: #2563eb; --bg: #ffffff; --text: #1f2937; --light-text: #6b7280; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; line-height: 1.5; max-width: 800px; margin: 60px auto; padding: 0 20px; color: var(--text); background: var(--bg); }
        h1 { font-size: 2.5rem; letter-spacing: -0.025em; border-bottom: 2px solid #f3f4f6; padding-bottom: 10px; }
        .post-card { padding: 24px 0; border-bottom: 1px solid #f3f4f6; transition: all 0.2s; }
        .post-card:hover { transform: translateX(5px); }
        .post-meta { display: flex; gap: 12px; font-size: 0.85rem; color: var(--light-text); margin-bottom: 8px; font-weight: 500; }
        .post-card a { text-decoration: none; color: var(--primary); font-size: 1.4rem; font-weight: 700; line-height: 1.2; }
        .post-card a:hover { color: #1d4ed8; }
        .tag { background: #eff6ff; color: #3b82f6; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; font-size: 0.7rem; }
    </style>
</head>
<body>
    <h1>Cloud & DevOps Findings</h1>
    <div id="blog-list">
        <div style="color: #666; padding: 20px;">Fetching latest findings from GitHub...</div>
    </div>

    <script>
        async function fetchPosts() {
            const listDiv = document.getElementById('blog-list');
            try {
                // IMPORTANT: Use the raw GitHub URL to avoid API rate limits/errors
                const repo = "SridharRenangi/cloudservicesllc-site"; 
                const apiUrl = `https://api.github.com/repos/${repo}/contents/blog`;
                
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Failed to fetch blog list');
                
                const files = await response.json();
                listDiv.innerHTML = ''; 

                for (const file of files.reverse()) {
                    if(file.name.endsWith('.md')) {
                        // Fetching content for read time
                        const contentRes = await fetch(file.download_url);
                        const text = await contentRes.text();
                        const wordCount = text.split(/\s+/).length;
                        const readTime = Math.ceil(wordCount / 200); 

                        const postName = file.name.replace('.md', '').replace(/-/g, ' ').substring(11);
                        const date = file.name.substring(0, 10);
                        
                        listDiv.innerHTML += `
                            <div class="post-card">
                                <div class="post-meta">
                                    <span>üìÖ ${date}</span>
                                    <span>‚è±Ô∏è ${readTime} min read</span>
                                    <span class="tag">AWS Update</span>
                                </div>
                                <a href="post.html?file=${file.name}">${postName}</a>
                            </div>
                        `;
                    }
                }
            } catch (err) {
                listDiv.innerHTML = `<div style="color: red;">Error loading posts: ${err.message}. <br>Make sure your /blog folder is public in GitHub.</div>`;
            }
        }
        fetchPosts();
    </script>
</body>
</html>
