<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog / Findings | Cloud Services LLC</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body class="dark">
    <script>
        (function() {
            const saved = localStorage.getItem('theme') || 'dark';
            if (saved === 'light') {
                document.body.classList.remove('dark');
            } else {
                document.body.classList.add('dark');
            }
        })();
    </script>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo-link">
                <img src="assets/logo.png" alt="Logo" class="logo-img">
                <div class="logo-text-stack">
                    <span class="logo-title">Cloud Services</span>
                    <span class="logo-subtitle">LLC</span>
                </div>
            </a>
            <div class="nav-links">
                <a href="index.html#about">About</a>
                <a href="index.html#services">Services</a>
                <a href="index.html#projects">Projects</a>
                <a href="blog.html" style="color: var(--accent-color);">Blog / Findings</a>
                <button id="modeToggle">
                    <span class="icon-sun">‚òÄÔ∏è</span>
                    <span class="icon-moon">üåô</span>
                </button>
                <a href="index.html#contact" class="btn-primary">Contact</a>
            </div>
        </div>
    </nav>

    <main class="section" style="margin-top: var(--header-height);">
        <h2 style="margin-bottom: 40px;">Cloud & DevOps Findings</h2>
        <div id="blog-list">
            <p>Scanning repository for latest updates...</p>
        </div>
    </main>

    <script src="js/main.js"></script>

    <script>
        async function fetchPosts() {
            const listDiv = document.getElementById('blog-list');
            try {
                // Ensure this matches your actual GitHub repository name
                const repo = "SridharRenangi/cloudservicesllc-site"; 
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/blog`);
                const files = await response.json();
                
                listDiv.innerHTML = ''; 

                for (const file of files.reverse()) {
                    if(file.name.endsWith('.md')) {
                        const postName = file.name.replace('.md', '').replace(/-/g, ' ').substring(11);
                        const date = file.name.substring(0, 10);
                        
                        listDiv.innerHTML += `
                            <div class="card" style="margin-bottom: 20px;">
                                <span class="project-tag">${date}</span>
                                <h3 style="margin: 10px 0;"><a href="post.html?file=${file.name}" style="text-decoration: none; color: inherit;">${postName}</a></h3>
                                <p>Latest finding from the AWS and DevOps ecosystem.</p>
                                <a href="post.html?file=${file.name}" style="color: var(--accent-color); font-weight: 600; text-decoration: none;">Read Full Report ‚Üí</a>
                            </div>
                        `;
                    }
                }
            } catch (err) {
                listDiv.innerHTML = "<p>Error loading findings. Please check back soon.</p>";
            }
        }
        fetchPosts();
    </script>
</body>
</html>
