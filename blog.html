    <style>
        /* ‚îÄ‚îÄ Hero banner ‚îÄ‚îÄ */
        .blog-hero {
            text-align: center;
            padding: 80px 20px 50px;
            margin-top: var(--header-height);
        }
        .blog-hero h1 {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 14px;
        }
        .blog-hero p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 560px;
            margin: 0 auto;
        }

        /* ‚îÄ‚îÄ Timeline wrapper ‚îÄ‚îÄ */
        .timeline {
            max-width: 780px;
            margin: 0 auto;
            padding: 0 20px 60px;
        }

        /* ‚îÄ‚îÄ Date group header ‚îÄ‚îÄ */
        .date-group {
            margin-bottom: 36px;
        }
        .date-label {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 16px;
        }
        .date-label time {
            font-size: 0.82rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--accent-color);
            white-space: nowrap;
        }
        .date-label::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        /* ‚îÄ‚îÄ Post card ‚îÄ‚îÄ */
        .post-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 24px 28px;
            margin-bottom: 14px;
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            color: inherit;
        }
        .post-card:hover {
            transform: translateY(-3px);
            border-color: var(--accent-color);
            box-shadow: 0 8px 30px rgba(37, 99, 235, 0.12);
        }
        .post-card-body {
            flex: 1;
            min-width: 0;
        }
        .post-card-title {
            font-size: 1.05rem;
            font-weight: 700;
            margin: 0 0 6px;
            text-transform: capitalize;
            color: var(--text-primary);
        }
        .post-card-sub {
            font-size: 0.88rem;
            color: var(--text-secondary);
            margin: 0;
        }
        .post-card-arrow {
            font-size: 1.3rem;
            color: var(--accent-color);
            flex-shrink: 0;
            transition: transform 0.2s;
        }
        .post-card:hover .post-card-arrow {
            transform: translateX(4px);
        }

        /* ‚îÄ‚îÄ Loading / error states ‚îÄ‚îÄ */
        .blog-status {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 1rem;
        }
        .blog-status .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ‚îÄ‚îÄ Post count badge ‚îÄ‚îÄ */
        .post-count {
            display: inline-block;
            background: var(--accent-color);
            color: #fff;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 2px 10px;
            border-radius: 20px;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>

<div class="timeline">

<script>
    async function fetchPosts() {
        const listDiv = document.getElementById('blog-list');
        try {
            const repo = "SridharRenangi/cloudservicesllc-site";
            const response = await fetch(`https://api.github.com/repos/${repo}/contents/blog`);
            const files = await response.json();

            // Filter markdown files and sort newest first
            const posts = files
                .filter(f => f.name.endsWith('.md'))
                .sort((a, b) => b.name.localeCompare(a.name));

            if (posts.length === 0) {
                listDiv.innerHTML = '';
                const status = document.createElement('div');
                status.className = 'blog-status';
                status.textContent = 'No findings published yet. Check back soon.';
                listDiv.appendChild(status);
                return;
            }

            // Group posts by date
            const groups = {};
            for (const file of posts) {
                const date = file.name.substring(0, 10);
                if (!groups[date]) groups[date] = [];
                groups[date].push(file);
            }

            // Format date nicely: "2026-02-19" ‚Üí "February 19, 2026"
            function formatDate(dateStr) {
                const [y, m, d] = dateStr.split('-');
                return new Date(y, m - 1, d).toLocaleDateString('en-US', {
                    year: 'numeric', month: 'long', day: 'numeric'
                });
            }

            // Fallback title from filename if frontmatter has none
            function titleFromFilename(filename) {
                return filename
                    .replace('.md', '')
                    .substring(11)
                    .replace(/-/g, ' ')
                    .replace(/\b\w/g, c => c.toUpperCase());
            }

            // Extract title from markdown frontmatter (--- title: ... ---)
            function extractTitle(markdown, filename) {
                const fmMatch = markdown.match(/^---[\s\S]*?^title:\s*(.+)/m);
                if (fmMatch) return fmMatch[1].trim().replace(/^['"]|['"]$/g, '');
                // Try first H1 heading as fallback
                const h1Match = markdown.match(/^#\s+(.+)/m);
                if (h1Match) return h1Match[1].trim();
                return titleFromFilename(filename);
            }

            // Fetch all post contents in parallel to get real titles
            const postDetails = await Promise.all(
                posts.map(async file => {
                    try {
                        const r = await fetch(`https://raw.githubusercontent.com/${repo}/main/blog/${file.name}`);
                        const md = await r.text();
                        return { file, title: extractTitle(md, file.name) };
                    } catch {
                        return { file, title: titleFromFilename(file.name) };
                    }
                })
            );

            // Re-group by date using enriched post details
            const enrichedGroups = {};
            for (const post of postDetails) {
                const date = post.file.name.substring(0, 10);
                if (!enrichedGroups[date]) enrichedGroups[date] = [];
                enrichedGroups[date].push(post);
            }

            listDiv.innerHTML = '';
            for (const [date, datePosts] of Object.entries(enrichedGroups)) {
                const dateGroup = document.createElement('div');
                dateGroup.className = 'date-group';

                const dateLabel = document.createElement('div');
                dateLabel.className = 'date-label';
                const timeEl = document.createElement('time');
                timeEl.setAttribute('datetime', date);
                timeEl.textContent = formatDate(date);
                dateLabel.appendChild(timeEl);

                if (datePosts.length > 1) {
                    const badge = document.createElement('span');
                    badge.className = 'post-count';
                    badge.textContent = String(datePosts.length);
                    timeEl.appendChild(badge);
                }

                dateGroup.appendChild(dateLabel);

                for (const { file, title } of datePosts) {
                    const card = document.createElement('a');
                    card.className = 'post-card';
                    card.href = `post.html?file=${encodeURIComponent(file.name)}`;

                    const body = document.createElement('div');
                    body.className = 'post-card-body';
                    const titleEl = document.createElement('p');
                    titleEl.className = 'post-card-title';
                    titleEl.textContent = title;
                    const sub = document.createElement('p');
                    sub.className = 'post-card-sub';
                    sub.textContent = 'AWS & DevOps Ecosystem Finding';
                    body.appendChild(titleEl);
                    body.appendChild(sub);

                    const arrow = document.createElement('span');
                    arrow.className = 'post-card-arrow';
                    arrow.textContent = '‚Üí';

                    card.appendChild(body);
                    card.appendChild(arrow);
                    dateGroup.appendChild(card);
                }

                listDiv.appendChild(dateGroup);
            }
            if (!listDiv.firstChild) {
                const status = document.createElement('div');
                status.className = 'blog-status';
                status.textContent = 'No findings published yet. Check back soon.';
                listDiv.appendChild(status);
            }

        } catch (err) {
            listDiv.innerHTML = '';
            const status = document.createElement('div');
            status.className = 'blog-status';
            status.textContent = 'Error loading findings. Please check back soon.';
            listDiv.appendChild(status);
        }
    }
    fetchPosts();
</script>
