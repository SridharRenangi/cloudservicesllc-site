<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .post-layout { display: grid; grid-template-columns: 250px 1fr; gap: 40px; align-items: start; }
        .toc-container { position: sticky; top: 120px; background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--border-color); }
        .toc-title { font-size: 0.9rem; font-weight: 700; text-transform: uppercase; color: var(--accent-color); margin-bottom: 15px; }
        .toc-list { list-style: none; font-size: 0.9rem; }
        .toc-list li { margin-bottom: 10px; }
        .toc-list a { text-decoration: none; color: var(--text-secondary); transition: color 0.2s; }
        .toc-list a:hover { color: var(--accent-color); }
        
        @media (max-width: 900px) {
            .post-layout { grid-template-columns: 1fr; }
            .toc-container { display: none; }
        }
    </style>
</head>
<body class="dark">
    <script>
        (function() {
            const saved = localStorage.getItem('theme') || 'dark';
            if (saved === 'light') {
                document.body.classList.remove('dark');
            } else {
                document.body.classList.add('dark');
            }
        })();
    </script>

                <span class="icon-sun">‚òÄÔ∏è</span>

            </button>
        </nav>

</header>

    <main class="section" style="margin-top: var(--header-height);">
        <div class="post-layout">
            <aside class="toc-container">
                <div class="toc-title">On this page</div>
                <ul id="toc" class="toc-list"></ul>
            </aside>

            <article id="content" class="card" style="line-height: 1.8;">
                Loading report findings...
            </article>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fileName = urlParams.get('file');

        async function loadPost() {
            try {
                // Ensure this matches your actual GitHub repository name
                const repo = "SridharRenangi/cloudservicesllc-site"; 
                const rawUrl = `https://raw.githubusercontent.com/${repo}/main/blog/${fileName}`;
                const response = await fetch(rawUrl);
                const markdown = await response.text();
                const cleanMarkdown = markdown.replace(/^---[\s\S]*?---/, '');
                
                // Render Markdown
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = marked.parse(cleanMarkdown);

                // Generate Table of Contents
                const tocList = document.getElementById('toc');
                const headings = contentDiv.querySelectorAll('h1, h2, h3');
                
                headings.forEach((heading, index) => {
                    const id = `heading-${index}`;
                    heading.setAttribute('id', id);
                    
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="#${id}">${heading.innerText}</a>`;
                    // Indent H3s slightly for hierarchy
                    if (heading.tagName === 'H3') li.style.paddingLeft = '15px';
                    tocList.appendChild(li);
                });

            } catch (err) {
                document.getElementById('content').innerHTML = "Unable to load the requested report.";
            }
        }
        loadPost();
    </script>
</body>
